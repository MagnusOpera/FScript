name: CI PR

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: read
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce unreleased changelog updates
        env:
          REQUIRE_CHANGELOG_ALWAYS: "true"
        run: .github/scripts/check-unreleased-changelog.sh

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore FScript.sln

      - name: Build
        run: dotnet build FScript.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test FScript.sln --configuration Release --no-build --logger "trx" --results-directory TestResults

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Build website
        run: |
          cd website
          npm ci
          npm run build

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-pr
          path: TestResults/**/*.trx
          if-no-files-found: warn

      - name: Publish test report
        if: always()
        continue-on-error: true
        uses: dorny/test-reporter@v2
        with:
          name: Test Results (PR)
          path: TestResults/**/*.trx
          reporter: dotnet-trx
