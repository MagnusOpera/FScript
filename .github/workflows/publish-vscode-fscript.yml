name: Publish VS Code FScript Extension

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.100

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Validate tag matches extension version
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          EXT_VERSION=$(node -p "require('./vscode-fscript/package.json').version")
          if [ "$TAG_VERSION" != "$EXT_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match vscode-fscript/package.json version ($EXT_VERSION)."
            exit 1
          fi

      - name: Install extension dependencies
        working-directory: vscode-fscript
        run: npm ci

      - name: Build and stage language server
        shell: bash
        run: |
          rm -rf vscode-fscript/server
          dotnet publish src/FScript.LanguageServer/FScript.LanguageServer.fsproj -c Release -o vscode-fscript/server

      - name: Run language server tests
        run: dotnet test tests/FScript.LanguageServer.Tests/FScript.LanguageServer.Tests.fsproj -c Release

      - name: Install packaging tools
        run: npm install -g @vscode/vsce@3.5 ovsx@0.9

      - name: Package extension
        working-directory: vscode-fscript
        run: vsce package

      - name: Publish to VS Code Marketplace
        working-directory: vscode-fscript
        run: vsce publish --pat "${{ secrets.VSCE_TOKEN }}"

      - name: Publish to Open VSX
        working-directory: vscode-fscript
        shell: bash
        run: |
          VSIX_FILE=$(ls -1 *.vsix | head -n 1)
          ovsx publish "$VSIX_FILE" --pat "${{ secrets.OPEN_VSX_TOKEN }}"
